on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Hello world action step
      id: hello
      uses: ./
      with:
        who-to-greet: 'Simco'
    # Uses the output from `hello step`
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"